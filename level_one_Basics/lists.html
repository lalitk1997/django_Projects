<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    <h1>Practising List</h1>
    <h3>Ordered List</h3>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <h1>Un-Ordered List</h1>
    <ul>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ul>
    <h1>Nested List</h1>
    <ol>
      <li>First</li>
      <ul>
        <li>Sub-First First</li>
        <li>Sub-First Second</li>
      </ul>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
