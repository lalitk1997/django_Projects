<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up :</h1>
    <h3>Please Note : FirstName, LastName, Email and Password are mandatory.</h3>
    <form class="" action="index.html" method="post">

        <label for="firstname">First-Name :</label>
        <input id="firstname" type="text" name="" value="" placeholder="first name" required>

        <label for="lastname">LastName :</label>
        <input type="lastname" name="" value="" placeholder="last name" required>

        <p></p>

        <label for="email">Email</label>
        <input id="email" type="email" name="" value="" placeholder="user@email.com" required>

        <label for="password">Password</label>
        <input type="password" name="" value="" placeholder="****" required>

        <p> Are you over age 18? </p>
        <label for="yes">YES</label>
        <input id="yes" type="radio" name="agelimit" value="">
        <label for="no">NO</label>
        <input id="no" type="radio" name="agelimit" value="">

        <p>Do you have Credit-Card or PayPal?</p>
        <select class="" name="">
          <option value="cc">Credit-Card</option>
          <option value="pp">PayPal</option>
        </select>

      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
