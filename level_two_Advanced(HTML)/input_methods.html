<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Types</title>
  </head>
  <body>
    <h1>Hotel Review</h1>
    <h3>Origin of Traveller : </h3>
    <form class="" action="index.html" method="post">
      <label for="inIndia">From India</label>
      <input id="inIndia" type="radio" name="origin" value="inside">
      <label for="outIndia">Outside India</label>
      <input id="outIndia" type="radio" name="origin" value="outside">

      <h3>Your Rating :</h3>
      <select class="" name="">
        <option value="bad">1</option>
        <option value="avg">2</option>
        <option value="good">3</option>
      </select>

      <h3>Your Review :</h3>
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="SUBMIT">
    </form>
  </body>
</html>
